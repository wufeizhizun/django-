{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}

<style>
    /* 使用中国传统的红色、金色和黑色 */
    .chinese-style-form {
        background-color: #FFE4E1; /* 淡红色背景 */
        color: #4B0082; /* 深紫色字体，与淡红色背景形成对比 */
        font-family: 'KaiTi', sans-serif; /* 使用楷体字体 */
        border: 2px solid #ffcc00; /* 金色边框 */
        padding: 30px;
        text-align: center;
        margin: 30px 0; /* 上下边距 */
        width: 60%; /* 限制表单的宽度 */
        margin-left: auto; /* 使表单居中 */
        margin-right: auto;
    }

    .chinese-style-form p.error-message {
        color: #FF4500; /* 橙红色错误消息 */
        font-weight: bold;
        font-size: 1.3rem;
        margin-bottom: 20px; /* 段落间距 */
    }

    .chinese-style-form button {
        background-color: #FF4500; /* 橙红色按钮 */
        color: #FFE4E1; /* 淡红色文字 */
        padding: 10px 20px;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .chinese-style-form button:hover {
        background-color: #FF6347; /* 深一点的橙红色 */
    }
</style>

<div class="chinese-style-form">
    {% if form.errors %}
    <p class="error-message">您的用户名和密码不匹配，请重试。</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
    </form>
</div>

{% endblock content %}
