{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}

<style>
    /* 使用中国传统的红色、金色和黑色 */
    .chinese-style {
        background-color: #FFE4E1; /* 淡红色背景 */
        color: #4B0082; /* 深紫色字体，与淡红色背景形成对比 */
        font-family: 'KaiTi', sans-serif; /* 使用楷体字体 */
        border: 2px solid #ffcc00; /* 金色边框 */
        padding: 20px;
        text-align: center;
        margin: 30px 0; /* 上下边距 */
    }

    .chinese-style p {
        font-size: 1.5rem;
        margin-bottom: 20px; /* 段落间距 */
    }

    /* 页面标题 */
    .chinese-style p.title {
        font-size: 2rem;
        color: #FF4500; /* 橙红色标题 */
        border-bottom: 2px solid #ffcc00; /* 金色下划线 */
        padding-bottom: 10px; /* 下内边距 */
    }
</style>

<div class="chinese-style">
    <p class="title">学习日志</p>
    <p>学习日志帮助你跟踪你的学习过程，无论你正在学习的是什么话题。</p>
</div>

{% endblock content %}
